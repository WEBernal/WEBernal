<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcomed English Bernal</title>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/tu_curso.css">
  <link rel="stylesheet" href="CSS/navbarStyle.css">

  <!-- Iconos -->
  <link rel="icon" href="imagenes/lechuzaICO.ico">
  <link rel="shortcut icon" href="imagenes/lechuzaSVG.svg" type="image/x-icon">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Sofia&display=swap"
      rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="imagenes/logoPNG.png" alt="">
    </div>
  </header>
  <nav class="main"></nav>

  <br>
  <div class="resultadoValidacion"></div>
  <form id="regForm" action="">

    <h1 class="ltitle">Registro</h1>
    <h2>Con tus datos personalizamos tu curso</h2>
    <h4>Al finalizar podrás descargar la información</h4>

    <!-- Un "tab" para cada paso del formulario: -->
    <div class="tab">Nombre:
      <p><input type="text" placeholder="Ingresa tu nombre" id="1nombre" oninput="this.className = ''"></p>
      <p><input type="text" placeholder="Ingresa tu apellido" id="1apellido" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Información de contacto:
      <p><input type="email" placeholder="Ingresa tu correo electrónico" id="1correo" oninput="this.className = ''"></p>
      <p><input type="number" placeholder="Ingresa tu teléfono" id="1tel" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Fecha de nacimiento:
      <p><input type="number" placeholder="dd" id="1dia" oninput="this.className = ''"></p>
      <p><input type="number" placeholder="mm" id="1mes" oninput="this.className = ''"></p>
      <p><input type="number" placeholder="aaaa" id="1anio" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Nivel:
      <label for="nivel"></label>
      <select id="nivel" name="nivel">
        <option value="1">A1</option>
        <option value="2">A2</option>
        <option value="3">B1</option>
        <option value="4">B2</option>
        <option value="5">C1</option>
        <option value="6">C2</option>
      </select>
    </div>

    <!-- Botones -->
    <div style="overflow:auto;">
      <div class="button-container">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Back</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        <button type="button" id="pdf" onclick="pdfexport();">Download PDF</button>
      </div>
    </div>

    <!-- Círculos que indican en qué paso se está en el formulario: -->
    <div style="text-align:center; margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>

  </form>

  <footer id="footer"></footer>

  <script src="JS/navbar.js"></script>
  <script src="JS/tucurso.js"></script>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


  <!-- PDF Export -->
  <script>
    var doc = new jsPDF();

    function pdfexport() {
      var a = document.getElementById('1nombre').value,
        b = document.getElementById('1apellido').value;
      c = document.getElementById('1correo').value;
      d = document.getElementById('1tel').value;
      e = document.getElementById('1dia').value;
      f = document.getElementById('1mes').value;
      g = document.getElementById('1anio').value;
      h = document.getElementById('nivel').value;

      //Texto en el PDF      
      doc.text("WELCOMED ENGLISH BERNAL - Tu curso personalizado:", 20, 30);
      doc.text("Nombre: " + a, 20, 50);
      doc.text("Apellido: " + b, 20, 60);
      doc.text("Correo electrónico: " + c, 20, 70);
      doc.text("Teléfono: " + d, 20, 80);
      doc.text("Fecha de nacimiento: " + e + "-" + f + "-" + g, 20, 90);
      doc.text("Opción de nivel: " + h, 20, 100);

      //Exportar como PDF
      doc.save("TuCursoWEBernal.pdf");
    }
  </script>

</body>

</html>
